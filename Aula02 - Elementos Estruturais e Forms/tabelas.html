<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
</head>
<body>
    <table>
        <!-- cabeçalho -->
        <thead>
            <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Nota</th>
            </tr>
        </thead>
        <!-- primeira linha da tabela -->
        <tbody>
            <tr>
                <td>12455124</td>
                <td>João</td>
                <td>Santos</td>
                <td>10</td>
            </tr>
            <!-- segunda linha da tabela -->
            <tr>
                <td>6566355</td>
                <td>Maria</td>
                <td>Silva</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>9.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
