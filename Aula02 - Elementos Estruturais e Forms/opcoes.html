<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Opções </title>
</head>
<body>
    <label for="estado">Estado:</label>
    <select id="estado">
        <option>São Paulo</option>
        <option>Rio de Janeiro</option>
        <option>Minas Gerais</option>
        <option>Espírito Santo</option>
    </select>

    <fieldset>
        <legend>Escolha seu veículo:</legend>
        <input type="radio" name="veiculos" id="fusca"> 
        <label for="fusca">Fusca</label>
        <input type="radio" name="veiculos" id="brasilia"> 
        <label for="brasilia">Brasilia</label>
        <input type="radio" name="veiculos" id="moto"> 
        <label for="moto">Moto</label>
        <input type="radio" name="veiculos" id="aviao"> 
        <label for="aviao">Aviao</label>
        <input type="radio" name="veiculos" id="barco"> 
        <label for="barco">Barco</label>
    </fieldset>

    <fieldset>
        <legend>Escolha suas cores favoritas:</legend>
        <input id="vermelho" type="checkbox" name="cor">
        <label for="vermelho">Vermelho</label>
        <input id="amarelo" type="checkbox" name="cor">
        <label for="amarelo">Amarelo</label>
        <input id="preto" type="checkbox" name="cor">
        <label for="preto">Preto</label>
    </fieldset>

</body>
</html>
