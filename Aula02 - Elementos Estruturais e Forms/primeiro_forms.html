<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label>
            Primeiro Nome:
            <input type="text">
        </label>
        
        <label>
            Sobrenome:
            <input type="text">
        </label>
        <label>
            Email:
            <input type="email">
        </label>
        <label>
            Telefone:
            <input type="tel">
        </label>

        <label for="cor"> Cor: </label>
        <input id="cor" type="color">

        <label for="arquivo"> Arquivo: </label>
        <input id="arquivo" type="file">

        <label for="mensagem">Sua Mensagem: </label>
        <textarea id="mensagem" cols="35" rows="10"> Mensagem </textarea>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
