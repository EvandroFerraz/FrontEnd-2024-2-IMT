<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/c
ss/bootstrap.css" rel="stylesheet">
</head>
<body onload="obterFilmes()">
 
    <div class="modal fade" id="modalLogin"
    aria-labelledby="modalLogin" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Login</h1>
                </div>
                <div class="modal-body">
                    <div class="d-none alert alert-dismissible fade
                    alert-modal-login" role="alert">
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="usuarioLoginInput"
                                class="col-form-label">Usuário</label>
                            <input type="text" id="usuarioLoginInput"
                                class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="passwordLoginInput"
                                class="col-form-label">Senha</label>
                            <input type="password" id="passwordLoginInput"
                                class="form-control">
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button onclick="fazerLogin()" type="button"
                    class="btn btn-primary">
                        Login
                    </button>
                </div>        
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCadastro"
        aria-labelledby="modalCadastro" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Cadastro de Usuário</h1>
                </div>
                <div class="modal-body">
                    <div class="d-none alert alert-dismissible fade
                    alert-modal-cadastro" role="alert">

                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="usuarioCadastroInput"
                                class="col-form-label">Usuário</label>
                            <input type="text" id="usuarioCadastroInput"
                                class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="passwordCadastroInput"
                                class="col-form-label">Senha</label>
                            <input type="password" id="passwordCadastroInput"
                                class="form-control">
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button onclick="cadastrarUsuario()" type="button"
                    class="btn btn-primary">
                        Cadastrar
                    </button>
                </div>        
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <nav class="navbar navbar-expand-md bg-light">
                    <a class="navbar-brand" href="#">Filmes</a>
                    <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#myNav"
                        aria-controls="myNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="myNav">
                        <div class="navbar-nav ms-auto">
                            <a id="loginLink" class="nav-link active me-2"
                                aria-current="page" href="#"
                                data-bs-toggle="modal"
                                data-bs-target="#modalLogin">
                                Login
                            </a>
                            <a class="nav-link active me-2" href="#"
                            data-bs-toggle="modal"
                            data-bs-target="#modalCadastro">
                                Novo Usuário
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
crossorigin="anonymous"></script>
    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-none alert alert-dismissible fade alert-filme" role="alert">
                    
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" 
                    id="tituloInput" placeholder="Título do filme">
                    <label for="tituloInput">Título do filme</label>
                </div>
            </div>
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" 
                    id="sinopseInput" placeholder="Sinopse do filme">
                    <label for="tituloInput">Sinopse do filme</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <button id="cadastrarFilmeButton" class="btn btn-outline-primary w-100"
                onclick="cadastrarFilme()" disabled>Cadastrar</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped table-hover
                text-center filmes">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Sinopse</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
