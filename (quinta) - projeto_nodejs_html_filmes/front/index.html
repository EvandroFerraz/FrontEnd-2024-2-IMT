<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/c
ss/bootstrap.css" rel="stylesheet">
</head>
<body onload="obterFilmes()">
    <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
crossorigin="anonymous"></script>
    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-none alert alert-danger alert-dismissible fade" role="alert">
                    Preencha todos os campos.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" 
                    id="tituloInput" placeholder="Título do filme">
                    <label for="tituloInput">Título do filme</label>
                </div>
            </div>
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" 
                    id="sinopseInput" placeholder="Sinopse do filme">
                    <label for="tituloInput">Sinopse do filme</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-outline-primary w-100"
                onclick="cadastrarFilme()">Cadastrar</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped table-hover
                text-center filmes">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Sinopse</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
