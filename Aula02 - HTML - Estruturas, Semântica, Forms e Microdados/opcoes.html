<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Seleção</title>
</head>
<body>
    <label for="estado">Estado:</label>
    <select id="estado">
        <option>São Paulo</option>
        <option>Rio de Janeiro</option>
        <option>Minas Gerais</option>
        <option>Espírito Santo</option>
    </select>

    <fieldset>
        <legend>Escolha um veículo</legend>
        <input type="radio" name="veiculo" id="1"><label for="1">Fusca</label>
        <input type="radio" name="veiculo" id="2"><label for="2">Brasilia</label>
        <input type="radio" name="veiculo" id="3"><label for="3">Moto</label>
        <input type="radio" name="veiculo" id="4"><label for="4">Aviao</label>
        <input type="radio" name="veiculo" id="5"><label for="5">Barco</label>
    </fieldset>

    <fieldset>
        <legend>Escolha suas cores favoritas:</legend>
        <input id="vermelho" type="checkbox" name="cor">
        <label for="vermelho">Vermelho</label>

        <input id="amarelo" type="checkbox" name="cor">
        <label for="amarelo">Amarelo</label>

        <input id="preto" type="checkbox" name="cor">
        <label for="preto">Preto</label>
    </fieldset>
</body>
</html>
